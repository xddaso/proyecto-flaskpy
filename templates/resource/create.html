<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resource - Create</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Create resource</h1>
        <form method="POST" action="/resource/create">
            <div class="form-row">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" required placeholder="Ej: Franco" autofocus="autofocus" pattern="^[A-Z][a-z]+$"></input>    
            </div>
            <div class="form-row">
                <label for="apellido1">Apellido1</label>
                <input type="text" name="apellido1" required placeholder="Ej: Sanchez" pattern="^[A-Z][a-z]+$"></input>    
            </div>
            <div class="form-row">
                <label for="apellido2">Apellido2</label>
                <input type="text" name="apellido2" placeholder="(optional)" pattern="^[A-Z][a-z]+$"></input>
            </div>
            <div class="form-row">
                <label for="telefono">Tel√©fono</label>
                <input type="text" name="telefono" placeholder="Ej: 693987678" required pattern="[1-9]{1}[0-9]{8}"></input>
            </div>
            <div>
                <button type="submit">Create</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>

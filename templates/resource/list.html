<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resource - List</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Teléfono</th>
                    <th colspan="3">Accions</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result['nombre'] }}</td>
                    <td>{{ result['apellido1'] }}</td>
                    <td>{{ result['apellido2'] }}</td>
                    <td>{{ result['teléfono'] }}</td>
                    <td><a class="action" href="/resource/read/{{ result['id'] }}" title="Veure">👁️</a></td>
                    <td><a class="action" href="/resource/update/{{ result['id'] }}" title="Editar">📝</a></td>
                    <td><a class="action" href="/resource/delete/{{ result['id'] }}" title="Eliminar">❌</a></td>
                </tr>
                {% endfor %}    
            </tbody>
        </table>
        <div>
            <a class="btn" href="/resource/create">➕ Afegir nou</a>
        </div>
        <div class="espacio">
            <a href="/">Volver</a>
        </div>
    </div>
</body>
</html>

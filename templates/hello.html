<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello from Flask</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="container">
  {% if name %}
    <h1>Hello {{ name }}!</h1>
  {% elif alias %}
    <h1>Hello {{ alias }}!</h1>
  {% else %}
    <h1>Hello, World!</h1>
  {% endif %}  
  <a href="/">Volver</a>
  </div>
</body>
</html>
